<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding cards</title>

  <body>
    <div class="container">
      <div

        "
      >
        <h3>Sky at sunrise</h3>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1658587674488-004b38b167fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);

        style="

        "

      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1502172203436-34609ce34340?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80);
